<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{ 
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?');
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. `)//s.lenght quantidade de caracteres
        document.write(`Seu nome em maiuscúlas é ${nome.toUpperCase()}. `)//s.toUpperCase passa para maiuscúlas
        document.write(` Seu nome em minuscúlas é ${nome.toLowerCase()}`)//s.toLowerCase passa para minuscúlas
    </script>
</body>
</html>
